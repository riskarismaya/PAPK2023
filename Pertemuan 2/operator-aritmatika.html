<!DOCTYPE html>
<html lang="en">

<head>
  <title>Operator Aritmatika A22100116</title>
</head>

<body>
  <script>
    var a = 15;
    var b = 3;
    var c = 0;
    // pengurangan
    c = a - b;
    document.write("Hasil pengurangan a dan b adalah " + c + "<br>");
    // perkalian
    c = a * b;
    document.write("Hasil perkalian a dan b adalah " + c + "<br>");
    // penjumlahan
    c = a + b;
    document.write("Hasil penjumlahan a dan b adalah " + c + "<br>");
    // pembagian
    c = a / b;
    document.write("Hasil pembagian a dan b adalah " + c + "<br>");
    // pemangkatan
    c = a ** b;
    document.write("Hasil pemangkatan a dan b adalah " + c + "<br>");
    // modulo
    c = a % b;
    document.write("Hasil modulo a dan b adalah " + c + "<br>");
  </script>
</body>

</html>
