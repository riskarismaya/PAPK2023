<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operator Perbandingan A22100116</title>
</head>

<body>
  <script>
    var aku = 22;
    var kamu = 18;

    // sama dengan
    var hasil = aku == kamu;
    document.write(`${aku} == ${kamu} = ${hasil} <br/>`);

    // lebih besar
    var hasil = aku > kamu;
    document.write(`${aku} > ${kamu} = ${hasil} <br/>`);

    // lebih besar sama dengan
    var hasil = aku >= kamu;
    document.write(`${aku} >= ${kamu} = ${hasil} <br/>`);

    // lebih kecil
    var hasil = aku < kamu;
    document.write(`${aku} < ${kamu} = ${hasil} <br/>`);

    // lebih kecil samadengan
    var hasil = aku <= kamu;
    document.write(`${aku} <= ${kamu} = ${hasil} <br/>`);

    // tidak sama dengan
    var hasil = aku != kamu;
    document.write(`${aku} != ${kamu} = ${hasil} <br/>`);
  </script>
</body>

</html>
