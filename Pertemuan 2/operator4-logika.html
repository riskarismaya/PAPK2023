<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operator Logika A22100116</title>
</head>

<body>
  <script>
    var aku = 20;
    var kamu = 18;

    var benar = aku > kamu;
    var salah = aku < kamu;

    // operator && (and)
    var hasil = benar && salah;
    document.write(`${benar} && ${salah} = ${hasil}<br/>`);

    // operator || or
    var hasil = benar || salah;
    document.write(`${benar} || ${salah} = ${hasil}<br/>`);

    // operator ! (not)
    var hasil = !benar;
    document.write(`!${benar} = ${hasil}<br/>`);
  </script>
</body>

</html>
