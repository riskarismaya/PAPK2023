<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percabangan if/else A22100116</title>
</head>

<body>
  <script>
    var password = prompt("Password:");

    if (password == "kita") {
      document.write("<h2>Selamat datang bos!</h2>");
    } else {
      document.write("<p>Password anda salah, silahkan coba lagi!</p>");
    }
    document.write("<p>Terimakasih sudah menggunakan aplikasi ini!</p>");
  </script>
  </head>

  <body></body>

</html>
