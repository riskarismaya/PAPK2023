<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial Belajar Javascript</title>
</head>

<body>
  <form onsubmit="return false">
    <label> Masukan Nilai: </label>
  </form><br />
  <input type="text" id="input1" value="" /><br />
  <input type="text" id="input2" value="" /><br />
  <button id="tombol_form">Submit</button>
  </form>

  <script>
    document.getElementById("tombol_form");
    addEventListener("click", output_form);

    function output_form() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      var hasil = input1 * input2;
      document.getElementById("hasil").innerHTML = hasil;
      if (hasil >= 10) {
        document.getElementById("hadiah").innerHTML = "Selamat anda mendapatkan Hadiah";
        return;
      }
      else {
        document.getElementById("hadiah").innerHTML = "";
      }
    }
  </script>

  <h2>Hasil : <span id="hasil"></span></h2>
  <h2><span id="hadiah"></span></h2>
</body>

</html>
