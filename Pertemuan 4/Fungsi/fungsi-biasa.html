<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membuat Fungsi dengan cara biasa</title>
</head>

<body>
  <h2>Fungsi Biasa</h2>
  <script>
    function fungsibiasa(x, y) {
      return x + y;
    }

    var hasilbiasa = fungsibiasa(5, 3);
    document.write("Hasil Fungsi Biasa : ", hasilbiasa);
  </script>
</body>

</html>
