<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membuat Fungsi dengan Ekspresi</title>
</head>

<body>
  <h2>Fungsi Ekspresi</h2>
  <script>
    var fungsiekspresi = function (x, y) {
      return x * y;
    };

    // Contoh pemanggilan
    var hasilekspresi = fungsiekspresi(3, 5);
    document.write("Hasil Fungsi Ekspresi : ", hasilekspresi);
  </script>
</body>

</html>
