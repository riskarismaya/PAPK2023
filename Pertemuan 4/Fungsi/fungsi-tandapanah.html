<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membuat Fungsi dengan Tanda Panah</title>
</head>

<body>
  <h2>Fungsi Tanda Panah (`=>`)</h2>
  <script>
    const fungsitp = (x, y) => {
      return x / y;
    };

    // Contoh pemanggilan
    var hasiltp = fungsitp(15, 3);
    document.write("Hasil Fungsi Tanda Panah : ", hasiltp);
  </script>
</body>

</html>
